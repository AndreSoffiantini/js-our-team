<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our team</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header id="site_header" class="text-center my-4 py-3">
        <h1 class="text-uppercase">Our Team</h1>
        <div class="text-secondary">Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti in ullam placeat vel repellat iusto.</div>
    </header>
    <!-- /#site_header -->

    <main id="site_main">

        <div class="container">

            <section id="card_section">
                <div id="teamSection" class="row row-cols-3 gy-4"></div>
            </section>
            <!-- /#card_section -->

            <section id="form_section">

                <h3 class="text-center text-uppercase mt-5 mb-2">Add a new member</h3>

                <div class="container small_container">

                    <div class="mb-3">
                        <label for="formNameInput" class="form-label">Name</label>
                        <input type="text" class="form-control" id="formNameInput" placeholder="Luke Skywalker">
                    </div>
                    <!-- /#formNameInput -->

                    <div class="mb-3">
                        <label for="formRoleInput" class="form-label">Role</label>
                        <input type="text" class="form-control" id="formRoleInput" placeholder="Jedi">
                    </div>
                    <!-- /#formRoleInput -->

                    <div class="mb-3">
                        <label for="formImageInput" class="form-label">Image</label>
                        <input type="text" class="form-control" id="formImageInput" placeholder="new-team-member-0x.jpg">
                    </div>
                    <!-- /#formImageInput -->

                    <button type="button" id="addBtn" class="btn btn-outline-secondary mb-5">Add</button>

                </div>
                <!-- /inputs container -->

            </section>
            <!-- /#form_section -->

        </div>
        <!-- /.container -->

    </main>
    <!-- /#site_main -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
